## Phase 4: Intermediate Layer Generation (Silver)

üìñ **Load `standards/01_architecture.md` for INTERMEDIATE layer responsibilities**

### Step 1: Apply Consolidation Rules

üìñ **Reference `standards/03_model_consolidation.md` for consolidation rules**

For each processor job, determine consolidation using the checklist:

**‚úÖ CONSOLIDATE if:**
1. Sequential single-path transformations (no branching)
2. Temporary tables with single use
3. Multiple aggregations on same grain
4. Small lookup tables (<10K rows, static)
5. Simple child jobs (<5 components, no dependencies)

**‚ùå DO NOT CONSOLIDATE if:**
1. Orchestrator jobs (has tRunJob)
2. Transaction boundaries (tDBConnection/Commit/Rollback)
3. Error/reject flows (separate audit model)
4. Reusable transformations (>3 dependencies)
5. Different materialization strategies
6. Different update cadences
7. Cross-domain jobs

### Step 2: Translate Talend Components to SQL

üìñ **Load `standards/05_component_mapping.md` for complete component-to-SQL translation**

Use the component translation table:
- tDBInput ‚Üí `SELECT * FROM source()` or `ref()`
- tMap ‚Üí CASE/CONCAT/UPPER expressions and joins
- tFilterRow ‚Üí WHERE clause
- tAggregateRow ‚Üí GROUP BY ... HAVING
- tJoin ‚Üí LEFT/INNER JOIN
- tSortRow ‚Üí ORDER BY
- tUniqRow ‚Üí DISTINCT or ROW_NUMBER()
- tRunJob ‚Üí `ref('child_model')`

### Step 3: Translate Talend Expressions

üìñ **Reference `standards/05_component_mapping.md` for expression translations**

Translate ALL tMap expressions using the mappings:

**String Functions**:
- `row.field.substring(0,10)` ‚Üí `SUBSTR(field, 1, 10)`
- `row.field.toUpperCase()` ‚Üí `UPPER(field)`
- `row.field.trim()` ‚Üí `TRIM(field)`
- `field1 + field2` ‚Üí `CONCAT(field1, field2)`

**Date Functions**:
- `TalendDate.getCurrentDate()` ‚Üí `CURRENT_DATE()`
- `TalendDate.parseDate("yyyy-MM-dd", str)` ‚Üí `PARSE_DATE('%Y-%m-%d', str)`
- `TalendDate.addDate(date, 1, "dd")` ‚Üí `DATE_ADD(date, INTERVAL 1 DAY)`

**Numeric Functions**:
- `Math.round(value)` ‚Üí `ROUND(value)`
- `Math.floor(value)` ‚Üí `FLOOR(value)`

**Null/Conditional Logic**:
- `row.field == null ? 0 : row.field` ‚Üí `COALESCE(field, 0)`
- `a ? (b ? x : y) : z` ‚Üí `CASE WHEN a THEN CASE WHEN b THEN x ELSE y END ELSE z END`

### Step 4: Translate Context Variables

üìñ **Load `standards/06_context_variables.md` for context variable mappings**

Apply context variable mappings:
- `context.schema` ‚Üí `{{ target.dataset }}`
- `context.from_date` ‚Üí `{{ var('from_date') }}`
- `context.env` ‚Üí `{{ target.name }}`
- `context.project_id` ‚Üí `{{ target.project }}`
- `globalMap.get("var")` ‚Üí `{{ var('var') }}` or CTE column

### Step 5: Generate Intermediate Models

**Naming**: `int_[domain]__[transformation_description].sql`

Create models with:
- Config block (materialized='table' or incremental for >10M rows)
- Talend source comments
- Multiple CTEs for transformation steps
- Complete SQL with all expressions translated
- Final SELECT statement

**‚úÖ Intermediate Layer Rules**:
- ‚úÖ tMap transformations (expressions, CASE statements)
- ‚úÖ Joins (INNER, LEFT, lookups)
- ‚úÖ Filters (WHERE clauses)
- ‚úÖ Aggregations (GROUP BY)
- ‚úÖ Data quality rules
- ‚ùå NO direct source() references (use staging models via ref())

### Step 6: Generate Intermediate _schema.yml

Create schema documentation with column descriptions and tests for each domain.

---

## Phase 5: Marts Layer Generation (Gold)

üìñ **Load `standards/01_architecture.md` for MARTS layer responsibilities**

### Step 1: Generate Dimension Models

**Naming**: `dim_[entity].sql` (NO domain prefix for marts)

üìñ **Load `standards/08_materialization.md` for dimension materialization**

Create dimension models with:
- Config block with materialized='table', cluster_by
- Source data CTE from intermediate layer
- Dimension attributes CTE with surrogate keys if needed
- SCD Type 2 columns if needed (effective_start_date, effective_end_date, is_current)
- Final SELECT statement

### Step 2: Generate Fact Models

**Naming**: `fct_[entity].sql` (NO domain prefix for marts)

üìñ **Reference `standards/08_materialization.md` and `standards/12_performance.md`**

Create fact models with:
- Config block: materialized='incremental', partition_by, cluster_by, unique_key
- Fact data CTE from intermediate layer
- Dimension lookups CTE (JOIN with dimension models)
- Incremental logic block (WHERE date > MAX date FROM this)
- Final SELECT statement

**‚úÖ Marts Layer Rules**:
- ‚úÖ Dimensional models (star schema)
- ‚úÖ Facts (transactions, events, metrics)
- ‚úÖ Dimensions (customers, products, dates)
- ‚úÖ Surrogate keys, SCD Type 2 if needed
- ‚ùå NO raw data (only from intermediate)
- ‚ùå NO cross-mart dependencies (facts should not reference other facts)

### Step 3: Generate Marts _schema.yml

Create schema documentation with relationship tests between facts and dimensions.

