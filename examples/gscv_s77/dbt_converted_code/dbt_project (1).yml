  end_dt: '2024-01-31'
  exclude_err_cd: "'ERR001','ERR002'"
  sevr_typ: "'CRITICAL','WARNING'"
  initial_crc: 100
  extract_date_filter: true
  dw_file_id: '20250719_FULL_LOAD'          
